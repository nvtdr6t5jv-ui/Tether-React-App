<html class="light" lang="en"><head>

<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

          darkMode: "class",

            extend: {
              colors: {
                "primary": "#E07A5F", // Terracotta from user request overriding system default
                "secondary": "#81B29A", // Sage Green
                "background-light": "#F4F1DE", // Cream
                "background-dark": "#2D303E", // Darker variant for dark mode
                "text-main": "#3D405B", // Charcoal
                "surface-light": "#FDFCF8", // Lighter cream for inputs
              },
              fontFamily: {
                "display": ["Plus Jakarta Sans", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px"},

                'soft': '0 4px 20px -2px rgba(61, 64, 91, 0.1)',

            },
          },

    body {
      min-height: max(884px, 100dvh);

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen flex flex-col items-center justify-center p-6 text-text-main antialiased selection:bg-primary/30">
<div class="w-full max-w-md mx-auto flex flex-col items-center h-full justify-between min-h-[800px] md:min-h-0 md:h-auto md:py-8">
<!-- Header Section -->
<header class="w-full flex flex-col items-center pt-8 pb-6">
<h1 class="text-primary tracking-tight text-[40px] font-extrabold leading-tight text-center">Tether</h1>
<h2 class="text-text-main/80 text-lg font-medium leading-relaxed tracking-wide text-center mt-2">Cultivate better connections.</h2>
</header>
<!-- Main Content Area -->
<main class="w-full flex flex-col gap-6 flex-grow justify-center">
<!-- Custom Tabs -->
<div class="bg-secondary/10 p-1.5 rounded-full flex relative w-full mb-2">
<button class="flex-1 py-3 px-6 rounded-full bg-primary text-background-light shadow-md transition-all duration-300 flex items-center justify-center font-bold text-sm tracking-wide z-10">
                    Create Account
                </button>
<button class="flex-1 py-3 px-6 rounded-full text-secondary font-bold text-sm tracking-wide hover:bg-secondary/10 transition-all duration-300 flex items-center justify-center z-10">
                    Log In
                </button>
</div>
<!-- Form Fields -->
<div class="space-y-4 w-full">
<!-- Name Field -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-secondary">
<span class="material-symbols-outlined text-[20px]">person</span>
</div>
<input class="form-input block w-full rounded-full border-0 bg-surface-light py-4 pl-12 pr-4 text-text-main shadow-sm ring-1 ring-inset ring-secondary/20 placeholder:text-text-main/40 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all duration-200" placeholder="Full Name" type="text"/>
</div>
<!-- Email Field -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-secondary">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input block w-full rounded-full border-0 bg-surface-light py-4 pl-12 pr-4 text-text-main shadow-sm ring-1 ring-inset ring-secondary/20 placeholder:text-text-main/40 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all duration-200" placeholder="Email Address" type="email"/>
</div>
<!-- Password Field -->
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none text-secondary">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<input class="form-input block w-full rounded-full border-0 bg-surface-light py-4 pl-12 pr-12 text-text-main shadow-sm ring-1 ring-inset ring-secondary/20 placeholder:text-text-main/40 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 transition-all duration-200" placeholder="Password" type="password"/>
<div class="absolute inset-y-0 right-0 pr-5 flex items-center cursor-pointer text-secondary hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility</span>
</div>
</div>
</div>
<!-- Primary Action -->
<button class="w-full rounded-full bg-primary py-4 px-6 text-background-light font-bold text-lg shadow-soft hover:shadow-lg hover:bg-primary/90 hover:scale-[1.01] active:scale-[0.99] transition-all duration-200 mt-2">
                Get Started
            </button>
<!-- Divider -->
<div class="relative py-2">
<div aria-hidden="true" class="absolute inset-0 flex items-center">
<div class="w-full border-t border-text-main/10"></div>
</div>
<div class="relative flex justify-center">
<span class="bg-background-light px-4 text-sm text-text-main/60 font-medium">Or continue with</span>
</div>
</div>
<!-- Social Login -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-3 rounded-full bg-surface-light px-4 py-3.5 text-text-main shadow-sm ring-1 ring-inset ring-text-main/10 hover:bg-white hover:ring-text-main/20 transition-all duration-200 group">
<span class="text-xl leading-none">
<svg class="text-text-main" fill="currentColor" height="20" viewbox="0 0 24 24" width="20">
<path d="M17.5 12.6c0-2.5 2-3.7 2.1-3.7-.1-.2-.6-2-2.3-2-1-.1-1.9.5-2.4.5-.5 0-1.5-.6-2.5-.5-1.3.1-2.5.8-3.1 2-.7 1.2-.2 3.6 1.1 5.3.6.9 1.4 1.9 2.4 1.9.9 0 1.3-.6 2.4-.6 1.1 0 1.4.6 2.4.6 1 .1 1.7-.9 2.3-1.8.7-1 1-2.1 1-2.1-.1 0-1.9-.7-1.9-2.7zM15 6.3c.5-.7.9-1.6.8-2.5-.8 0-1.8.5-2.4 1.2-.5.6-.9 1.5-.8 2.3.9.1 1.9-.4 2.4-1z"></path>
</svg>
</span>
<span class="font-semibold text-sm">Apple</span>
</button>
<button class="flex items-center justify-center gap-3 rounded-full bg-surface-light px-4 py-3.5 text-text-main shadow-sm ring-1 ring-inset ring-text-main/10 hover:bg-white hover:ring-text-main/20 transition-all duration-200 group">
<span class="text-xl leading-none flex items-center">
<svg height="20" viewbox="0 0 24 24" width="20" xmlns="http://www.w3.org/2000/svg">
<g transform="matrix(1, 0, 0, 1, 27.009001, -39.238998)">

</g>
</svg>
</span>
<span class="font-semibold text-sm">Google</span>
</button>
</div>
</main>
<!-- Footer -->
<footer class="w-full text-center py-6 mt-4">
<p class="text-xs text-text-main/50 font-medium">
                By continuing, you agree to our 
                <a class="text-primary hover:text-primary/80 hover:underline" href="#">Terms</a> &amp; 
                <a class="text-primary hover:text-primary/80 hover:underline" href="#">Privacy Policy</a>.

</footer>
