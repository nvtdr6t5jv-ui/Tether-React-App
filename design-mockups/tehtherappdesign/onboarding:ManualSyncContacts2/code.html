            darkMode: "class",
            theme: {

                    colors: {
                        "primary": "#e85530", 
                        "background-light": "#f8f6f6",
                        "background-dark": "#211411",

                        "terracotta": "#E07A5F",
                        "sage": "#81B29A",
                        "cream": "#F4F1DE",
                        "charcoal": "#3D405B",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Fraunces", "serif"],

                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

    body {
      min-height: max(884px, 100dvh);

<body class="bg-cream dark:bg-background-dark text-charcoal dark:text-gray-100 font-display transition-colors duration-200">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl">
<div class="flex items-center p-6 pb-2 justify-between">
<button aria-label="Go back" class="text-charcoal dark:text-white flex size-12 shrink-0 items-center justify-start hover:opacity-70 transition-opacity">
<span class="material-symbols-outlined" style="font-size: 28px;">arrow_back</span>
</button>
<h2 class="text-charcoal dark:text-white/80 text-sm font-bold tracking-widest uppercase opacity-70">Step 3 of 4</h2>
</div>
<div class="flex flex-1 flex-col px-6 pt-4 pb-8">
<div class="flex flex-col items-center text-center mb-8">
<h1 class="font-serif text-charcoal dark:text-white text-[32px] font-bold leading-[1.2] tracking-tight">
                    How often do you<br/>want to chat?
                </h1>
</div>
<div class="bg-white dark:bg-white/5 rounded-[24px] p-8 shadow-sm mb-8 flex flex-col items-center justify-center border border-stone-100 dark:border-none w-full">
<div class="w-24 h-24 rounded-full bg-sage/20 dark:bg-sage/10 flex items-center justify-center mb-4 ring-4 ring-sage/10">
<span class="font-serif text-3xl font-bold text-sage">JD</span>
</div>
<h3 class="text-charcoal dark:text-white text-2xl font-bold font-serif">John Doe</h3>
</div>
<div class="flex flex-col gap-3 mb-auto">
<button class="group w-full bg-white dark:bg-white/5 border-2 border-transparent hover:border-sage/50 active:border-sage text-charcoal dark:text-white p-4 px-6 rounded-full shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-between">
<span class="font-bold text-base">Inner Circle</span>
<span class="text-sm text-charcoal/60 dark:text-gray-400 font-medium bg-cream dark:bg-white/10 px-3 py-1 rounded-full group-hover:bg-sage/10 group-hover:text-sage transition-colors">Every week</span>
</button>
<button class="group w-full bg-white dark:bg-white/5 border-2 border-transparent hover:border-sage/50 active:border-sage text-charcoal dark:text-white p-4 px-6 rounded-full shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-between">
<span class="font-bold text-base">Close Friend</span>
<span class="text-sm text-charcoal/60 dark:text-gray-400 font-medium bg-cream dark:bg-white/10 px-3 py-1 rounded-full group-hover:bg-sage/10 group-hover:text-sage transition-colors">Every month</span>
</button>
<button class="group w-full bg-white dark:bg-white/5 border-2 border-transparent hover:border-sage/50 active:border-sage text-charcoal dark:text-white p-4 px-6 rounded-full shadow-sm hover:shadow-md transition-all duration-200 flex items-center justify-between">
<span class="font-bold text-base">Catch Up</span>
<span class="text-sm text-charcoal/60 dark:text-gray-400 font-medium bg-cream dark:bg-white/10 px-3 py-1 rounded-full group-hover:bg-sage/10 group-hover:text-sage transition-colors">Every 3 months</span>
</button>
</div>
<div class="mt-8">
<button class="w-full bg-terracotta hover:bg-[#d66a4f] text-cream text-lg font-bold py-4 rounded-full shadow-lg shadow-terracotta/20 transition-all active:scale-[0.98] active:opacity-90 flex items-center justify-center gap-2">
<span>Next Friend</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
