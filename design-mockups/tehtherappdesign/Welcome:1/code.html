<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Welcome to Tether</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Using Fraunces for that "Soft, rounded serif" look and Plus Jakarta Sans for body -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,300;400;600&amp;family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#E07A5F", // Terracotta
                        "secondary": "#81B29A", // Sage Green
                        "background-light": "#F4F1DE", // Cream
                        "background-dark": "#201512", // Dark mode fallback
                        "text-main": "#3D405B", // Charcoal
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"],
                        "serif": ["Fraunces", "serif"], // Soft rounded serif
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "3rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 10px 40px -10px rgba(61, 64, 91, 0.1)',
                        'button': '0 8px 20px -6px rgba(224, 122, 95, 0.4)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light text-text-main antialiased selection:bg-primary/20">
<div class="relative flex min-h-screen w-full flex-col overflow-hidden bg-background-light group/design-root">
<!-- Organic Background Shapes -->
<div class="absolute top-[-10%] left-[-10%] w-[80%] h-[40%] bg-secondary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute bottom-[-5%] right-[-10%] w-[60%] h-[30%] bg-primary/10 rounded-full blur-[60px] pointer-events-none"></div>
<!-- Main Content Wrapper -->
<div class="flex-1 flex flex-col items-center justify-between p-6 pt-12 pb-8 w-full max-w-md mx-auto relative z-10">
<!-- Top Section: Logo & Illustration -->
<div class="flex flex-col items-center w-full mt-8">
<!-- Logo Text -->
<div class="flex items-center gap-2 mb-10">
<span class="material-symbols-outlined text-primary text-3xl">all_inclusive</span>
<span class="font-serif text-2xl font-semibold text-primary tracking-tight">Tether</span>
</div>
<!-- Hero Illustration -->
<div class="relative w-full aspect-square max-w-[320px] mb-6">
<!-- Soft container for the image -->
<div class="absolute inset-4 bg-white/40 rounded-[2rem] transform rotate-3"></div>
<div class="relative w-full h-full rounded-[2rem] overflow-hidden shadow-soft bg-[#FDFBF7]">
<div class="w-full h-full bg-center bg-contain bg-no-repeat opacity-90" data-alt="Abstract warm illustration of friends connecting or organic shapes intertwined" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDW6lWspDDxs12jSBDTkbz2jKPcu62e6JYMSvQq_9UDPd1KpM3Be3NY3zSuqh6pFARiqyQWjJhVe3pPeBkPJDy1JcAGEC-NP7ZPHhCSz19tkp2esordPnkGHorNil0LB4L5U4MXk8TyGIOcoHTj7352PI8H6N9qGsJCqYcBSe5FOa2m75TNiYRFKBbTQGJ6yducO1V8YtpGLULwCc95FDYJxuEpURyhGhgKXa0BRG4twvCcPFR8NceS8H3Kjvqm-_TL3mvW15SjxDI");'>
</div>
</div>
</div>
</div>
<!-- Middle Section: Text -->
<div class="flex flex-col gap-4 text-center w-full px-2">
<h1 class="text-text-main font-serif text-[40px] leading-[1.1] font-semibold tracking-tight">
                    Keep your <br/>
<span class="text-primary italic">friends close.</span>
</h1>
<p class="text-text-main/80 font-display text-lg font-normal leading-relaxed max-w-[280px] mx-auto">
                    No more drifting apart. Track meaningful moments, not just likes.
                </p>
</div>
<!-- Bottom Section: Action -->
<div class="w-full mt-10 mb-4">
<button class="group relative w-full flex items-center justify-center gap-2 h-16 bg-primary text-[#FDFBF7] text-lg font-display font-bold rounded-full shadow-button hover:shadow-lg hover:translate-y-[-1px] transition-all duration-300 active:scale-[0.98]">
<span>Get Started</span>
<span class="material-symbols-outlined text-[20px] transition-transform duration-300 group-hover:translate-x-1">arrow_forward</span>
</button>
<p class="mt-6 text-center text-sm font-display text-text-main/50">
                    Already have an account? <a class="font-semibold text-primary hover:text-primary/80 transition-colors" href="#">Log in</a>
</p>
</div>
</div>
</div>
</body></html>
