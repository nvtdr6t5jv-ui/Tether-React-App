<header class="grid grid-cols-[1fr_auto_1fr] items-center px-6 pt-12 pb-4 z-30 sticky top-0 bg-tether-cream/95 backdrop-blur-sm">
<button class="justify-self-start text-tether-sage font-bold text-base hover:opacity-70 transition-opacity">Cancel</button>
<h1 class="justify-self-center text-lg font-extrabold text-tether-charcoal tracking-tight whitespace-nowrap">New Connection</h1>
<button class="justify-self-end bg-tether-terracotta text-white px-6 py-2 rounded-full font-bold text-sm shadow-md hover:bg-[#d06b50] active:scale-95 transition-all">Save</button>
</header>
<main class="flex flex-col px-5 pt-2 gap-6 overflow-y-auto hide-scrollbar pb-24">

<span class="material-symbols-outlined text-lg">move_to_inbox</span>
</button>
<div class="relative group cursor-pointer mt-4">
<div class="w-32 h-32 rounded-full bg-gray-50 border-2 border-dashed border-gray-200 flex items-center justify-center text-gray-300 group-hover:border-tether-sage group-hover:text-tether-sage transition-all">

</div>

</div>

</div>
</div>
<div class="space-y-3">

<div class="flex gap-3">
<button class="flex-1 bg-white hover:bg-white/80 p-3 rounded-2xl flex flex-col items-center justify-center gap-1 shadow-sm transition-all active:scale-95 border border-transparent">
<span class="text-sm font-bold text-tether-charcoal">Favorites</span>
<span class="text-[10px] font-semibold text-gray-400 uppercase tracking-wide">Weekly</span>
</button>
<button class="flex-1 bg-tether-terracotta p-3 rounded-2xl flex flex-col items-center justify-center gap-1 shadow-floating transform scale-105 transition-all z-10">

<span class="text-[10px] font-semibold text-gray-400 uppercase tracking-wide">Seasonal</span>

</div>
</div>

<span class="text-sm font-bold text-tether-charcoal">Last Spoken</span>

</div>
